<!doctype html>
<html lang="fr" data-framework="angularjs">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>FancyTodo</title>
		<link rel="stylesheet" href="main.css">
	</head>
	<body ng-app="fancytodo">

			<section id="todoapp" ng-controller="toDoController">
				<header id="header">
					<form id="todo-form" ng-submit="createTodo()">
						<input type="text" id="new-todo" placeholder="{{placeholder}}" autofocus autocomplete="off" ng-model="formData.text">
					</form>
				</header>
				<section id="main">
					<input type="checkbox" id="toggle-all" ng-model="allchecked" ng-click="checkAllTodo(allchecked)">
					<ul id="todo-list">
						<li ng-repeat="todo in todos | filter: statusFilter" ng-class="{completed : todo.completed, editing: todo.editing}" ng-dblclick="todo.editing = true">
							<div class="view">
								<input class="toggle" type="checkbox" ng-model="todo.completed">
								<label >{{todo.text}}</label>
								<button class="destroy" ng-click="deleteTodo(todo._id)"></button>
							</div>
						</li>
					</ul>
				</section>
				<footer id="footer">
					<span id="todo-count">
						<ng-pluralize count="remaining" when="{ '0': 'Aucune tâche effectuée', one: ' 1 tâche effectuée', other: '{{remaining}} tâches effectuées' }"></ng-pluralize>
					</span>
					<ul id="filters">
						<li><a href="#/" ng-class="{'selected': location.path() == '/'}">Toutes</a></li>
						<li><a href="#/done" ng-class="{'selected': location.path() == '/done'}">Faite(s)</a></li>
					</ul>
					<div> 
				</footer>
			</section>
		<footer class="mainfooter">
			Cliquez une première fois sur le "tick" de la tâche souhaitée, puis une seconde fois pour la marquer comme effectuée.
		</footer>
		</script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>
		<script src="core.js"></script>
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		
		  ga('create', 'UA-37867457-1', 'auto');
		  ga('send', 'pageview');
		
		</script>
	</body>
</html>
